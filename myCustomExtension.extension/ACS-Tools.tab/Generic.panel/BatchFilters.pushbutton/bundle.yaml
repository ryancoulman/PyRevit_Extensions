title:
  en_us: |-
    Batch View 
    Filters
tooltip:
  en_us: |-
    Description:
    Batch add / remove filters from all views or just those on the active sheet.

    How-to:
    -> Select Destination Views
    -> Select Filters (click once to add and a second time to remove)
    -> Set the visibility of the filter (ignore if removing)
    -> Click Apply

    Author: Ryan Coulman, Credits: Erik Frits

